<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Descuentos en autos</title>
  </head>
  <body>
  <center>  <h1>CALCULADORA DE DESCUENTOS DE CARROS</h1></center>
    <form id="auto-form"><center>
      <label for="marca-input">Marca:</label>
      <input type="text" id="marca-input" name="marca"><br><br>
      <label for="modelo-input">Modelo:</label>
      <input type="text" id="modelo-input" name="modelo"><br><br>
      <button type="submit">Calcular descuento</button>
    </center>
    </form>
    <p id="descuento-output"></p>
    <script src="./js/descuentos.js"></script>
    <link href="./estilos/estilodes.css" rel="stylesheet">
    <link rel="stylesheet" href="./estilos/toggle.css">

    <div id="container">
      <div class="toggle"><i class="fa-solid fa-moon"></i></div>
      <script src="./js/toggle.js"></script>

      <div class="Alinear_Flex">
           <img src="./imagenes/imagen2.png" hspace="0" vspace="0" style="float: right;" width="300"  height="250" alt="imagen2">
      </div>
  </body>
</html>
