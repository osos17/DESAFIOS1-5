<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title>CLACULAR MAYOR DE 2 NUMEROS</title>
        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>LEER 3 CALIFICACIONES DE UN ALUMNO E INDICAR LA MEDIA Y SIS ESTA SUSPENDIDO 
                        O APROBADO
                    </Obj></h1>
                    <div class="mb-3">
                        <label for="numero1" class="form-label">Ingrese el primer número</label>
                        <input type="text" name="num1" id="numero1" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="numero2" class="form-label">Ingrese el segundo número</label>
                        <input type="text" name="num2" id="numero2" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="numero3" class="form-label">Ingrese el tercer número</label>
                        <input type="text" name="num3" id="numero3" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="resultado" class="form-label">Resultado</label>
                        <input type="text" name="resul" id="resultado" class="form-control">
                    </div>
                    <button class="btn btn-primary" onclick="mayor()">Calcular</button>
                </div>
            </div>
        </div>
    </body>
    <script>
        function mayor(){
            let pro=0;
            pro=(num1 + num2 + num3) / 3;
            if(pro>=7){
                document.write('promocionado');
            }else{
                if (pro>=4){
                    document.write('regular')
                }else{
                    document.write('reprobado')
                }
            }
            document.getElementById("resultado").value = pro;
        }
    </script>
    
</html>
